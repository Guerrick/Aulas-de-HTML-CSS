<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags HTML</h1>
    <p>Em HTML podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul type="square">
        <li><abbr title="Use a tag &lt;p&gt;" >Parágrafos</abbr></li>
        <li><abbr title="Use as tags entre &lt;h1&gt; e &lt;h6&gt;">Títulos</abbr></li>
        <li><abbr title="Use a tag &lt;img src&gt;">Imagens</abbr></li>
        <li><abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Geralmente iniciadas com o &quot;&amp;&quot; e terminadas com &quot;;&quot;">Códigos-fonte</abbr></li>
        <li><abbr title="Use a tag &lt;ol type=&quot;1&quot;&gt;">Listas Numeradas</abbr></li>
        <li><abbr title="Use a tag &lt;dl&gt;">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
